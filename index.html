<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/justFumz-logo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FRONT-END TRACK | STAGE ONE TASK</title>
  </head>
  <body>
    <div id="container">
      <h1 data-testid="slackUserName">Esther Oluwafunmilayo Gbagbeolu</h1>
      <img
        src="img/justfumz.jpg"
        alt="esther.gbagbeolu"
        data-testid="slackDisplayImage"
      />
      <p>
        <span class="current-day" data-testid="currentDayOfTheWeek"></span>
        | <span class="current-time" data-testid="currentUTCTime"></span>
      </p>
      <p class="pStyle" data-testid="myTrack">Frontend</p>
      <button>
        <a
          href="https://github.com/justfumz/EstherGbagbeolu-Stage1"
          data-testid="“githubURL”"
          target="_blank"
          >Project Link</a
        >
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
